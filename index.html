<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoothie Maker</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><span id="blender-icon">ðŸ¥¤</span> Smoothie Maker</h1>
      </div>
      <!-- Size Section -->
      <div class="section">
        <h2>Size</h2>
        <div class="button-group" id="size-buttons">
          <button class="btn" data-size="small">Small</button>
          <button class="btn selected" data-size="medium">Medium</button>
          <button class="btn" data-size="large">Large</button>
        </div>
      </div>
      <!-- Base Section -->
      <div class="section">
        <h2>Base</h2>
        <div class="button-group" id="base-buttons">
          <button class="btn selected" data-base="yogurt">Yogurt</button>
          <button class="btn" data-base="almond-milk">Almond Milk</button>
          <button class="btn" data-base="coconut-water">Coconut Water</button>
          <button class="btn" data-base="oat-milk">Oat Milk</button>
        </div>
      </div>
    </div>
  </body>
</html>
