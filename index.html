<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoothie Maker</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><span id="blender-icon">🥤</span> Smoothie Maker</h1>
      </div>
      <!-- Size Section -->
      <div class="section">
        <h2>Size</h2>
        <div class="button-group" id="size-buttons">
          <button class="btn" data-size="small">Small</button>
          <button class="btn selected" data-size="medium">Medium</button>
          <button class="btn" data-size="large">Large</button>
        </div>
      </div>
      <!-- Base Section -->
      <div class="section">
        <h2>Base</h2>
        <div class="button-group" id="base-buttons">
          <button class="btn selected" data-base="yogurt">Yogurt</button>
          <button class="btn" data-base="almond-milk">Almond Milk</button>
          <button class="btn" data-base="coconut-water">Coconut Water</button>
          <button class="btn" data-base="oat-milk">Oat Milk</button>
        </div>
      </div>
      <!-- Ingredients Section -->
      <div class="section">
        <h2>Ingredients (Choose up to 3)</h2>
        <div class="button-group" id="ingredient-buttons">
          <button class="btn" data-ingredient="strawberry">
            <span class="ingredient-emoji">🍓</span>Strawberry
          </button>
          <button class="btn" data-ingredient="banana">
            <span class="ingredient-emoji">🍌</span>Banana
          </button>
          <button class="btn" data-ingredient="mango">
            <span class="ingredient-emoji">🥭</span>Mango
          </button>
          <button class="btn" data-ingredient="blueberry">
            <span class="ingredient-emoji">🫐</span>Blueberry
          </button>
          <button class="btn" data-ingredient="pineapple">
            <span class="ingredient-emoji">🍍</span>Pineapple
          </button>
          <button class="btn" data-ingredient="kiwi">
            <span class="ingredient-emoji">🥝</span>Kiwi
          </button>
        </div>
      </div>
      <!-- Add-ons Section -->
      <div class="section">
        <h2>Add-ons (+$1.00 each)</h2>
        <div class="button-group" id="addon-buttons">
          <button class="btn" data-addon="protein">Protein</button>
          <button class="btn" data-addon="vitamins">Vitamins</button>
          <button class="btn" data-addon="chia-seeds">Chia Seeds</button>
          <button class="btn" data-addon="honey">Honey</button>
        </div>
      </div>
      <!-- Special-instruction Section -->
      <div class="section">
        <h2>Special Instructions</h2>
        <textarea
          class="special-instructions"
          id="special-instructions"
          rows="3"
          placeholder="Any special requests?"
        ></textarea>
      </div>
    </div>
  </body>
</html>
